<!doctype HTML>
<HTML>

<head>
  <title>A super sweet Calclator!</title>
  <link href="main.css" type="text/css" rel="stylesheet">
</head>

<body>
  <textarea class="history" placeholder="History of math!" readonly></textarea>
  <div class=calcBody>
    <div class="top">
      <button type="button" class="clicker" id="clearButton" name="clear">C</button>
      <h2>0</h2>
    </div>
    <div class="numArea">
    </div>
    <div class="functionButtonArea">
      <button class="functionButton clicker" id="divideButton" type="button" name="divide">/</button>
      <button class="functionButton clicker" id="multiplyButton" type="button" name="multiply">*</button>
      <button class="functionButton clicker" id="subButton" type="button" name="subtract">-</button>
      <button class="functionButton clicker" id="addButton" type="button" name="clear">+</button>
    </div>
    <div class="hardModeButtonArea">
      <button class="functionButton clicker" id="modButton" type="button" name="mod">%</button>
      <button class="functionButton clicker" id="expButton" type="button" name="exp">^</button>
      <button class="functionButton clicker" id="openPButton" type="button" name="openP">(</button>
      <button class="functionButton clicker" id="closePButton" type="button" name="closeP">)</button>
      <button class="functionButton clicker" id="rootButton" type="button" name="root">âˆš</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</HTML>
